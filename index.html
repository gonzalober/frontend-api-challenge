<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chitter!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>

    <form id="login-form" style="border:1px solid #ccc">
      <div class="container">
      <div style="text-align:center">
    
        <h1>Welcome to Chitter!</h1>
    
        <h1>Login</h1>
        <label for="email"><b>Please insert your email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
        <label for="psw"><b>Please insert your password</b></label>
        <input type="password" placeholder="Enter Password" name="password" required>
        <button type="submit" class="loginbtn">Log In</button>
    
    </form>
    
    <form id="signup-form" style="border:1px solid #ccc">
        <h2>New User - Sign Up</h2>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
        <label for="email"><b>Please insert your email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email-signup" required>
    
        <label for="psw"><b>Please insert your password</b></label>
        <input type="password" placeholder="Enter Password" name="password" id="password" required>
    
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="password-repeat" required>
    
        <label for="psw-repeat"><b>Please insert your name</b></label>
        <input type="text" placeholder="enter name" name="name" required>
    
        <label for="psw-repeat"><b>Please insert your username</b></label>
        <input type="text" placeholder="enter user@name" name="username" required>
        
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
        
      </div>
    </form>

    <div id='all-peeps-list'></div>

  </body>
    <script src="src/peeps-list.js"></script>
    <script src="src/user.js"></script>
    <script src="src/interface.js"></script>
    
</html>
